<a routerLink="home/{{service.id}}">
    <div class="serviceitem">
        <div class="image">
            <img src="http://localhost:8090/{{service.image}}" alt="image">
            <h3 style="text-align: center;font-size: medium; color: red;margin-top: 10px;">{{service.name}}</h3>
            <h4 style="text-align: center;font-size: medium; color:lightseagreen; margin-top: 50px;">{{service.author}}</h4>
        </div>
    </div>
</a>
